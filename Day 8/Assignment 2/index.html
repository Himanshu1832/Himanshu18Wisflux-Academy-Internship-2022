    // Function to move image downward

    function move(x) {
      // Promise to return from function when image moves 400px doenward <!-- Himanshu  Patni  -->

      return new Promise((resolve, reject) => {
        console.log("hii");

        var poe = 0;
        anim = setInterval(animate, 0.0001);
        function animate() {
          if (poe == 60) {
            x.style.paddingTop = 0;
            clearInterval(anim);
            resolve();
          } else {
            poe++;
            x.style.paddingTop = poe + "3px";
            // x.style.paddingLeft = poe +"px";
            // console.log("hii");
          }
        }
      });
    }
