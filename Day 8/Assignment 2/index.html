<body>
    <img src="c.jpg" id="img1" alt="">
    <img src="c++.jpeg" id="img2" alt="" srcset="">
    <img src="se.jpg" id="img3" alt="" srcset="">
</body>
<script>
        var img1 = document.getElementById("img1");
        var img2 = document.getElementById("img2");
        var img3 = document.getElementById("img3");

        // Function to move image downward

    function move(x){

        // Promise to return from function when image moves 400px doenward <!-- Himanshu  Patni  -->
        
        return new Promise ( (resolve,reject) => {
            console.log("hii");

            var poe = 0;
            anim = setInterval(animate,5);
            function animate(){
            if(poe == 400){
                
                
                x.style.paddingTop = 0;
                clearInterval(anim);
                resolve();
            }

            else{
                poe++;
                x.style.paddingTop = poe +"px";
                // x.style.paddingLeft = poe +"px";
                // console.log("hii");
                
            }
        }
        
       
        });


    }
    // move(img1);
    // <!-- Himanshu  Patni  -->
    // move(img2);
    // move(img3);
    // move(img1);

    async function ani(){
        await move(img1);
        await move(img2);
        await move(img3);
    }
    ani();
</script>
